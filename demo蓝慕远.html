<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      Array.prototype.filter1 = function (fn) {
        const newArr = [];
        for (let i = 0; i < this.length; i++) {
          if (fn(this[i], i, this)) {
            newArr.push(this[i]);
          }
        }
        return newArr;
      };
      const arr = [1, 2, 3, 4];
      const name = arr.filter1((item) => {
        return item % 2 == 0;
      });
      console.log(name);
      const aaa = () => {
        console.log(1);
      };
      console.log(aaa());
      console.log(1);
    </script>
  </body>
</html>
